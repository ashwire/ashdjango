<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
        legend{
            text-align: center;
            font-weight: bold;
            font-size: 40px;
        }
        form{
            background-image: url("");
        }
    </style>
</head>
<body>
<a href="{% url 'about' %}" class="button btn btn-outline-success nav-link">About</a>
<a href="{% url 'home' %}" class="button btn btn-outline-info nav-link">Home</a>

<form action="" class="bg-secondary m-5 p-5">
    
    <legend>PATIENT RECORDS</legend>
    
    
    <center><img src="{% static 'images/patient.png' %}" alt=""></center>
    

    <div class="foam-floating mt-3 mb-3">
        <input type="text" placeholder="Enter firstname" class="form-control" id="fname"required="required"/>
        <label for="fname">Firstname</label>

    </div>
    <div class="foam-floating  mb-3">
        <input type="text" placeholder="Enter lastname" class="form-control" id="lname"required="required"/>
        <label for="lname">Lastname</label>

    </div>
    <div class="foam-floating  mb-3">
        <input type="email" placeholder="Enter email" class="form-control" id="email"required="required"/>
        <label for="email">Email address</label>

    </div>
    <div class="foam-floating mt-3 mb-3">
        <input type="password" placeholder="Enter password" class="form-control" id="pwd"required="required"/>
        <label for="pwd">Password</label>

    </div>
    <div class="d-grid">
        <button class="btn btn-outline-primary bg-danger">Create Accout</button>
    </div>



</form>


</body>
</html>
